<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newport Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0a0a0a; /* Matches your dark theme */
      overflow: hidden;
    }

    .image-wrapper {
      width: 90%;
      max-width: 800px; /* Limits the size on large screens */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      /* Prevents stretching and maintains proportions */
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <img src="https://i.imgur.com/BGBCbK8.png" alt="Featured Image">
  </div>

</body>
</html>
