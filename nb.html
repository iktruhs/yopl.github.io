<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newport Image</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;

      /* BACKGROUND IMAGE */
      background-image: url("https://i.imgur.com/24leqRq_d.jpeg?maxwidth=520&shape=thumb&fidelity=high");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #0a0a0a;

      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* CLOCK */
    .clock {
      position: fixed;
      top: 14px;
      right: 16px;
      font-size: 13px;
      color: #bdbdbd;
      letter-spacing: 0.5px;
      text-align: right;
      line-height: 1.4;
      user-select: none;
      z-index: 20;
    }

    /* OVERLAY IMAGE (NO ROTATION) */
    .overlay-image {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      max-width: 500px;
      transform: translate(-50%, -50%) scale(0.8);
      pointer-events: none;
      z-index: 10;
    }

    .overlay-image img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock"></div>

  <div class="overlay-image">
    <img src="https://i.imgur.com/SE13Y0B.png" alt="Overlay Image">
  </div>

  <script>
    const clockEl = document.getElementById("clock");

    function updateClock() {
      const now = new Date();

      const date = now.toLocaleDateString("en-US", {
        month: "2-digit",
        day: "2-digit",
        year: "numeric"
      });

      const time = now.toLocaleTimeString("en-US", {
        hour: "numeric",
        minute: "2-digit",
        hour12: true
      });

      clockEl.innerHTML = `
        ${date}<br>
        ${time}
      `;
    }

    updateClock();
    setInterval(updateClock, 60000);
  </script>

</body>
</html>
