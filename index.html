<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iktruhs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 10-point star favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,2 57,30 85,30 60,50 70,78 50,60 30,78 40,50 15,30 43,30' fill='white' stroke='black' stroke-width='2'/></svg>">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Verdana, Geneva, sans-serif;
      font-weight: 700;
      background: #0a0a0a;
      color: #f2f2f2;
      text-align: center;
      min-height: 100vh;
      padding-top: 160px; /* space for fixed logo */
      overflow-x: hidden;
    }

    /* Fixed top logo */
    .fixed-logo {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      cursor: pointer;
    }

    .fixed-logo img {
      max-width: 260px;
      width: 100%;
      height: auto;
      opacity: 0.95;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .fixed-logo img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    /* Page wrapper */
    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      transform-origin: top center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Closing animation */
    body.closing #page {
      transform: scale(0.85);
      opacity: 0;
    }

    a {
      color: #f2f2f2;
      text-decoration: underline;
      font-weight: bold;
      margin-top: 40px;
    }

    a:hover {
      color: #ffcc00;
    }
  </style>
</head>

<body id="top">

  <!-- Clickable fixed logo -->
  <div class="fixed-logo" onclick="resetPage()">
    <img src="https://i.imgur.com/vQZ0jxN.png" alt="iktruhs logo">
  </div>

  <!-- Page content wrapper -->
  <div id="page">
    <h1>iktruhs â€” it works</h1>

    <h1>I Hope You Have A Very Bad Day.</h1>
    <h1>website still under construction</h1>

    <!-- Spacer to show scroll behavior -->
    <div style="height: 1200px;"></div>

    <a href="comments.html">Leave a Comment</a>
  </div>

  <script>
    function resetPage() {
      document.body.classList.add("closing");

      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 300);

      setTimeout(() => {
        document.body.classList.remove("closing");
      }, 600);
    }
  </script>

</body>
</html>
