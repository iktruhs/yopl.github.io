<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 10-point star favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,2 57,30 85,30 60,50 70,78 50,60 30,78 40,50 15,30 43,30' fill='white' stroke='black' stroke-width='2'/></svg>">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Verdana, Geneva, sans-serif;
      font-weight: 700;
      background: #0a0a0a;
      color: #f2f2f2;
      text-align: center;
      min-height: 100vh;
      padding-top: 140px;
      overflow-x: hidden;
    }

    /* Fixed top logo container */
    .fixed-logo {
      position: fixed;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      cursor: pointer;
    }

    .fixed-logo img {
      max-width: 400px;
      width: 100%;
      height: auto;
      opacity: 0.95;
      transform-origin: center top;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .fixed-logo img:hover {
      transform: scale(1.04);
      opacity: 1;
    }

    /* Page wrapper */
    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      transform-origin: top center;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* Closing animation */
    body.closing #page {
      transform: scale(0.78);
      opacity: 0;
    }

    a {
      color: #f2f2f2;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: #ffcc00;
    }

    /* Contact section */
    .contact {
      margin-top: 120px;
      padding: 40px 20px 80px;
      opacity: 0.75;
      font-size: 0.95rem;
    }

    .contact h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .contact a {
      display: block;
      margin: 6px 0;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body id="top">

  <!-- Clickable fixed logo -->
  <div class="fixed-logo" onclick="resetPage()">
    <img src="https://i.imgur.com/ZzvBYMX.png" alt="iktruhs logo">
  </div>

  <!-- Page content wrapper -->
  <div id="page">
    <h1>yodskini productions — it works</h1>
    <h1>Fuck You Timothee Chalamet.</h1>
    <h1>I Hope You Have A Very Bad Day.</h1>
    <h1>website still under construction</h1>

    <div style="height: 1200px;"></div>

    <a href="comments.html">Leave a Comment</a>

    <!-- Contact section -->
    <div class="contact">
      <h2>contact</h2>
      <a href="mailto:iktruhs@gmail.com">iktruhs@gmail.com</a>
      <a href="https://instagram.com/iktruhs" target="_blank">instagram @iktruhs</a>
      <a href="https://twitter.com/kincaidnb" target="_blank">twitter @kincaidnb</a>
    </div>
  </div>


  <script>
    function resetPage() {
      document.body.classList.add("closing");

      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 300);

      setTimeout(() => {
        document.body.classList.remove("closing");
      }, 600);
    }
  </script>

 <footer style="margin-top: 40px; opacity: 0.7; font-size: 0.9rem;">
  © 2026 Yodskini Productions. All rights reserved.
</footer>



</body>
</html>
