<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iktruhs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon: 10-pointed star -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <polygon points="50,2 57,30 85,30 60,50 70,78 50,60 30,78 40,50 15,30 43,30"
             fill="white" stroke="black" stroke-width="2"/>
  </svg>'>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Avante+Garde:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Avante Garde', sans-serif;
      font-weight: 700;
      background: #0a0a0a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    /* Header */
    h1 {
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    h1:hover {
      transform: scale(1.04);
      opacity: 1;
    }

    /* Sub text under header */
    .back-text {
      margin-top: 0;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    input, textarea, button {
      padding: 10px;
      font-family: inherit;
      font-weight: 700;
      border: none;
      border-radius: 5px;
    }

    input, textarea {
      resize: none;
    }

    button {
      background: #f2f2f2;
      color: #0a0a0a;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #e0e0e0;
    }

    /* confirmation message */
    .confirm {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #f2f2f2;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Clickable Header -->
  <h1 onclick="goBack()">iktruhs — Leave a Comment</h1>
  <p class="back-text">Dont wanna say shit? Click the header asshole.</p>

  <!-- Comment Form -->
  <form action="https://formsubmit.co/iktruhs@gmail.com" method="POST" onsubmit="showConfirm()">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Comment" required></textarea>

    <!-- Redirect back to main site -->
    <input type="hidden" name="_next" value="https://iktruhs.github.io/#comment-sent">

    <!-- Disable captcha -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Comment</button>
  </form>

  <!-- Confirmation -->
  <div class="confirm" id="confirm">
    Comment sent! Redirecting back...
  </div>

  <script>
    function goBack() {
      document.body.classList.add("closing");

      setTimeout(() => {
        window.location.href = "https://iktruhs.github.io/";
      }, 300);

      setTimeout(() => {
        document.body.classList.remove("closing");
      }, 600);
    }

    function showConfirm() {
      document.getElementById("confirm").style.display = "block";
    }
  </script>

  <footer style="margin-top: 40px; margin-bottom: 30px; opacity: 0.7; font-size: 0.9rem;">
  © 2026 iktruhs. All rights reserved.
</footer>


</body>
</html>
