<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yp - choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <polygon points='50,2 57,30 85,30 60,50 70,78 50,60 30,78 40,50 15,30 43,30'
      fill='white' stroke='black' stroke-width='2'/>
    </svg>">

  <style>
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Verdana, Geneva, sans-serif;
      font-weight: 700;
      background: #0a0a0a;
      color: #f2f2f2;
      text-align: center;
      min-height: 100vh;
      padding-top: 140px;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* CLOCK */
    .clock {
      position: fixed;
      top: 14px;
      right: 16px;
      font-size: 12px;
      color: #bdbdbd;
      letter-spacing: 0.6px;
      line-height: 1.3;
      text-align: right;
      user-select: none;
      z-index: 3000;
      opacity: 0.85;
    }

    .fixed-logo {
      position: fixed;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      cursor: pointer;
    }

    .fixed-logo img {
      max-width: 400px;
      width: 100%;
      opacity: 0.95;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .fixed-logo img:hover {
      transform: scale(1.04);
      opacity: 1;
    }

    #page {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    body.closing #page {
      transform: scale(0.78);
      opacity: 0;
    }

    .choice-section {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-main {
      width: 100%;
      height: auto;
      display: block;
    }

    .palm-link {
      position: absolute;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s ease;
      z-index: 10;
    }

    .left-palm { top: 40%; left: 21%; width: 18%; }
    .right-palm { top: 32%; right: 21%; width: 14%; }

    .palm-link img {
      width: 100%;
      height: auto;
      display: block;
    }

    .palm-link:hover {
      transform: scale(1.3) translateY(-10px);
      filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
    }

    a {
      color: #f2f2f2;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    .contact {
      margin-top: 60px;
      padding-bottom: 120px;
      opacity: 0.75;
    }

    footer {
      padding: 20px 0;
      background: #0a0a0a;
      opacity: 0.7;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .choice-section { width: 90%; }
      body { padding-top: 100px; }
    }
  </style>
</head>

<body>

  <!-- CLOCK -->
  <div class="clock" id="clock"></div>

  <div class="fixed-logo" onclick="resetPage()">
    <img src="https://i.imgur.com/ZzvBYMX.png" alt="iktruhs logo">
  </div>

  <div id="page">
    <h1>yodskini productions — it works</h1>

    <div class="choice-section">
      <img src="https://i.imgur.com/RBaOvBU_d.png?maxwidth=520&shape=thumb&fidelity=high" class="background-main" alt="background">

      <a href="nb.html" class="palm-link left-palm">
        <img src="https://i.imgur.com/yZEwOFG_d.png?maxwidth=520&shape=thumb&fidelity=high">
      </a>

      <a href="irs.html" class="palm-link right-palm">
        <img src="https://i.imgur.com/0Rkj7LJ_d.png?maxwidth=520&shape=thumb&fidelity=high">
      </a>
    </div>

    <h1>Fuck You Timothee Chalamet.</h1>
    <h1>I Hope You Have A Very Bad Day.</h1>
    <p>website still under construction</p>

    <a href="comments.html">Leave a Comment</a>
    <a href="hatelist.html">Hate List</a>

    <div class="contact">
      <h2>contact</h2>
      <a href="mailto:iktruhs@gmail.com">iktruhs@gmail.com</a>
      <a href="https://instagram.com/iktruhs" target="_blank">instagram @iktruhs</a>
      <a href="https://twitter.com/kincaidnb" target="_blank">twitter @kincaidnb</a>
    </div>
  </div>

  <footer>© 2026 Yodskini Productions. All rights reserved.</footer>

  <script>
    function resetPage() {
      document.body.classList.add("closing");
      setTimeout(() => window.scrollTo(0, 0), 300);
      setTimeout(() => document.body.classList.remove("closing"), 600);
    }

    // REALTIME CLOCK
    const clock = document.getElementById("clock");

    function updateClock() {
      const now = new Date();

      const date = now.toLocaleDateString("en-US", {
        month: "2-digit",
        day: "2-digit",
        year: "numeric"
      });

      const time = now.toLocaleTimeString("en-US", {
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      });

      clock.innerHTML = `${date}<br>${time}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
