<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VHS Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .vhs-frame {
    width: 90vw;
    max-width: 760px;
    aspect-ratio: 16 / 9;
    border: 18px solid #111;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(255,255,255,0.08);
    position: relative;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<div class="vhs-frame">
  <iframe
    src="https://www.youtube.com/embed/bNrpMU4g2-s"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

</body>
</html>
